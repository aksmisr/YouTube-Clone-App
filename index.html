<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <a href="#" class="logo">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
        </div>
        
        <div class="header-center">
            <div class="search-container">
                <input type="text" placeholder="Search" class="search-input" id="searchInput">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button class="voice-btn">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
        
        <div class="header-right">
            <button class="icon-btn">
                <i class="fas fa-video"></i>
            </button>
            <button class="icon-btn">
                <i class="fas fa-bell"></i>
            </button>
            <button class="avatar-btn">
                <img src="https://via.placeholder.com/32" alt="Avatar">
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-section">
            <a href="#" class="sidebar-link active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="fab fa-youtube"></i>
                <span>Shorts</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-play-circle"></i>
                <span>Subscriptions</span>
            </a>
        </div>
        
        <div class="sidebar-section">
            <h3>You</h3>
            <a href="#" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>Your Channel</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-clock"></i>
                <span>Watch Later</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-thumbs-up"></i>
                <span>Liked Videos</span>
            </a>
        </div>
        
        <div class="sidebar-section">
            <h3>Subscriptions</h3>
            <a href="#" class="sidebar-link">
                <img src="https://via.placeholder.com/24" alt="Channel">
                <span>Channel 1</span>
            </a>
            <a href="#" class="sidebar-link">
                <img src="https://via.placeholder.com/24" alt="Channel">
                <span>Channel 2</span>
            </a>
            <a href="#" class="sidebar-link">
                <img src="https://via.placeholder.com/24" alt="Channel">
                <span>Channel 3</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Filter Chips -->
        <div class="filter-container">
            <button class="filter-chip active">All</button>
            <button class="filter-chip">Music</button>
            <button class="filter-chip">Gaming</button>
            <button class="filter-chip">News</button>
            <button class="filter-chip">Sports</button>
            <button class="filter-chip">Movies</button>
            <button class="filter-chip">Fashion</button>
            <button class="filter-chip">Learning</button>
            <button class="filter-chip">Podcasts</button>
            <button class="filter-chip">Live</button>
        </div>

        <!-- Videos Grid -->
        <div class="videos-grid" id="videosGrid">
            <!-- Videos will be loaded here -->
        </div>
    </main>

    <!-- Video Player Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="video-player">
                <div class="player-placeholder">
                    <i class="fas fa-play-circle"></i>
                </div>
            </div>
            <div class="video-details">
                <h2 id="modalTitle"></h2>
                <div class="video-stats">
                    <span id="modalViews"></span>
                    <span id="modalDate"></span>
                </div>
                <div class="video-actions">
                    <button class="action-btn">
                        <i class="fas fa-thumbs-up"></i>
                        <span>Like</span>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-thumbs-down"></i>
                        <span>Dislike</span>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-share"></i>
                        <span>Share</span>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-download"></i>
                        <span>Download</span>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-scissors"></i>
                        <span>Clip</span>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-bookmark"></i>
                        <span>Save</span>
                    </button>
                </div>
                <div class="channel-info">
                    <img src="https://via.placeholder.com/48" alt="Channel" id="modalChannelImg">
                    <div class="channel-details">
                        <h3 id="modalChannel"></h3>
                        <span id="modalSubs"></span>
                    </div>
                    <button class="subscribe-btn">Subscribe</button>
                </div>
                <div class="video-description" id="modalDescription">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
